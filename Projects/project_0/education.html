<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
</head>

<body>
    <div id="education">
        <h2>Education</h2>
        <div>
            <fieldset>
                <legend>Select Education Level</legend>
                <div>
                    <input type="radio" id="level_one" name="education" value="level_one" checked />
                    <label for="level_one">High School Level</label>
                </div>

                <div>
                    <input type="radio" id="bachelor" name="education" value="bachelor" />
                    <label for="bachelor">Bachelor</label>
                </div>

                <div>
                    <input type="radio" id="master" name="education" value="master" />
                    <label for="master">Master</label>
                </div>

                <div>
                    <input type="radio" id="other" name="education" value="other" />
                    <label for="other">Other</label>
                </div>
            </fieldset>
        </div>
        <hr>
        <div>
            <label for="certifications">Upload Certificates</label>
            <input type="file" id="certifications" value="certifications" name="certification" multiple>
        </div>
    </div>
</body>

</html>
