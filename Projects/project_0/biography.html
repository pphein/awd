<div id="biography">
    <table border="solid" width="100%">
        <tr height="40">
            <td colspan="2" bgcolor="#b5dcb3" valign="center" align="center">
                <h2>Biography</h2>
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="full_name">Full Name : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="full_name" id="full_name" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="dob">Date of Birth :</label>
            </td>
            <td width="60%" align="left">
                <input type="date" name="dob" id="dob" width="50vh">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="nrc_no">NRC No. : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="nrc_no" id="nrc_no" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="nationality">Nationality : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="nationality" id="nationality" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="gender">Gender : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="gender" id="gender" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="blood_type">Blood Type : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="blood_type" id="blood_type" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="email">Email : </label>
            </td>
            <td width="60%" align="left">
                <input type="email" name="email" id="email" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="marital_status">Marital Status : </label>
            </td>
            <td width="60%" align="left">
                <select name="marital_status">
                    <option value="" disabled selected>Choose Here</option>
                    <option value="single">single</option>
                    <option value="married">married</option>
                    <option value="divored">divored</option>
                    <option value="widow">widow</option>
                    <option value="ignore">ignore</option>
                </select>
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="father_name">Father Name : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="father_name" id="father_name" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="mother_name">Mother Name : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="mother_name" id="mother_name" size="100">
            </td>
        </tr>
        <tr height="37">
            <td width="40%">
                <label for="hobbies">Hobbies : </label>
            </td>
            <td width="60%" align="left">
                <input type="text" name="hobbies" id="hobbies" size="100">
            </td>
        </tr>
    </table>
</div>
