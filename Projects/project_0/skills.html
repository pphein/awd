<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
</head>

<body>
    <div id="skills">
        <h2>Skills</h2>
        <fieldset>
            <legend>Choose your skills:</legend>
            <table>
                <tr width="100%">
                    <td width="50%">
                        <div>
                            <input type="checkbox" id="html" name="html" />
                            <label for="html">HTML</label>
                            <input type="range" id="html_skill" name="html_skill" min="0" max="100" value="0" />
                        </div>
                        <div>
                            <input type="checkbox" id="css" name="css" />
                            <label for="css">CSS</label>
                            <input type="range" id="css_skill" name="css_skill" min="0" max="100" value="0" />
                        </div>
                        <div>
                            <input type="checkbox" id="javascript" name="javascript" />
                            <label for="javascript">JavaScript</label>
                            <input type="range" id="javascript_skill" name="javascript_skill" min="0" max="100"
                                value="0" />
                        </div>
                        <div>
                            <input type="checkbox" id="jquery" name="jquery" />
                            <label for="jquery">jQuery</label>
                            <input type="range" id="jquery_skill" name="jquery_skill" min="0" max="100" value="0" />
                        </div>
                        <div>
                            <input type="checkbox" id="php" name="php" />
                            <label for="php">PHP</label>
                            <input type="range" id="php_skill" name="php_skill" min="0" max="100" value="0" />
                        </div>
                        <div>
                            <input type="checkbox" id="mysql" name="mysql" />
                            <label for="mysql">MySQL</label>
                            <input type="range" id="mysql_skill" name="mysql_skill" min="0" max="100" value="0" />
                        </div>
                        <div>
                            <input type="checkbox" id="laravel" name="laravel" />
                            <label for="laravel">Laravel</label>
                            <input type="range" id="laravel_skill" name="laravel_skill" min="0" max="100" value="0" />
                        </div>
                    </td>
                </tr>
            </table>
        </fieldset>

    </div>
</body>

</html>
